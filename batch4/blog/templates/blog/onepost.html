{% block content %}



<div class="container mt-3">





  <div class="media border p-3">

{% if post.author == user %}

        <a class="btn btn-primary" href="{% url 'cls-post-update' post.id %}"> Update </a> 

<a class="btn btn-primary" href="{% url 'cls-post-delete' post.id %}"> delete </a> 
{% endif %}

</h4> 
    

      <h4> {{ post.title }} </h4>
      <p> {{ post.content }}</p>

    </div>
  </div>





</div>


{% endblock %}
